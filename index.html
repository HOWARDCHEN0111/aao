<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ㄠˋㄠˋ無限公司</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="min-h-screen bg-green-50 p-4 font-sans">
  <header class="text-center p-6">
    <h1 class="text-4xl font-bold text-green-700 mb-2">ㄠˋㄠˋ無限公司</h1>
    <p class="text-green-600 text-lg">由無尾熊創立的清新可愛旅遊與遊樂園公司！</p>
  </header>

  <main class="grid md:grid-cols-2 gap-6 p-6 max-w-5xl mx-auto">
    <div class="group rounded-2xl shadow-xl bg-white p-6 transition hover:scale-105">
      <div class="flex items-center mb-2 text-2xl font-semibold text-green-800">
        <svg class="mr-2 text-green-500" data-lucide="plane"></svg> 旅遊服務
      </div>
      <p class="text-green-700">提供最放鬆的自然行程，讓你像無尾熊一樣慵懶度假。</p>
    </div>
    <div class="group rounded-2xl shadow-xl bg-white p-6 transition hover:scale-105">
      <div class="flex items-center mb-2 text-2xl font-semibold text-green-800">
        <svg class="mr-2 text-green-500" data-lucide="tree-palm"></svg> 遊樂園體驗
      </div>
      <p class="text-green-700">主題式遊樂園，充滿可愛動物角色與森林冒險。</p>
    </div>
    <div class="md:col-span-2 group rounded-2xl shadow-xl bg-white p-6 transition hover:scale-105">
      <div class="flex items-center mb-4 text-2xl font-semibold text-green-800">
        <svg class="mr-2 text-green-500" data-lucide="party-popper"></svg> 關於我們
      </div>
      <p class="text-green-700 mb-4">
        ㄠˋㄠˋ無限公司由一隻夢想開創旅遊帝國的無尾熊所創辦，我們相信每個人都該享受大自然的療癒力量與無憂無慮的樂趣。
      </p>
      <button id="toggleBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">了解更多</button>
      <p id="moreInfo" class="mt-4 text-green-600 hidden">
        我們的無尾熊吉祥物「ㄠˋㄠˋ」每天都會在園區與旅客打招呼！別錯過牠的擁抱時間喔～
      </p>
    </div>
  </main>

  <footer class="text-center text-green-600 p-6">
    © 2025 ㄠˋㄠˋ無限公司 | 與無尾熊一起出發！
  </footer>

  <div class="fixed bottom-4 right-4 p-2 bg-white rounded shadow-lg">
    <p class="text-center text-sm mb-2">掃描開啟本站：</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://你的網址" alt="QR Code">
  </div>

  <script>
    lucide.createIcons();
    document.getElementById('toggleBtn').addEventListener('click', () => {
      const info = document.getElementById('moreInfo');
      info.classList.toggle('hidden');
    });
  </script>
</body>
</html>
