<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ㄠˋㄠˋ無限公司</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo"/>
    <h1>ㄠˋㄠˋ無限公司</h1>
    <p>一隻無尾熊創辦的療癒旅遊與遊樂園公司</p>
    <a href="projects.html" class="btn">📦 專案分享</a>
  </header>

  <main>
    <section class="intro">
      <h2>探索可愛又放鬆的旅程</h2>
      <p>我們的無尾熊導遊將帶你穿越尤加利樹林，體驗超級無敵的放鬆旅程。</p>
    </section>
  </main>
<div class="sign-container">
  <img src="assets/sign.png" alt="" class="sign" />
</div>

  <footer>
    <p>© 2025 ㄠˋㄠˋ無限公司 All rights reserved.</p>
  </footer>

  <!-- 🐨 導遊 -->
  <div class="koala-guide">
    <img src="assets/koala.png" alt="無尾熊導遊" onclick="toggleSpeech()" />
    <div id="speechBubble" class="speech hidden">歡迎來到ㄠˋㄠˋ無限公司！</div>
  </div>

  <script>
    const messages = [
      "歡迎來到ㄠˋㄠˋ無限公司！",
      "今天想去哪裡玩呢？",
      "我是你的小導遊 🐨",
      "我的東京專案很棒棒唷～",
      "記得保持微笑享受旅程🌸",
      "今天6月15號是我的小主人生日！六六主人生日快樂！🎂🎉",
      "希望你天天都開心ㄛ！！"
    ];
    let index = 0;
    function toggleSpeech() {
      const bubble = document.getElementById('speechBubble');
      bubble.textContent = messages[index];
      bubble.classList.remove('hidden');
      index = (index + 1) % messages.length;
    }
  </script>
</body>
</html>
