<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ㄠˋㄠˋ無限公司</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero 區 -->
  <section class="hero">
    <img src="assets/hero.png" alt="Hero 圖片" />
    <div class="hero-text">
      <h1>跟著無尾熊，一起出發旅行！</h1>
      <p>ㄠˋㄠˋ無限公司 — 專屬於你的療癒系旅遊體驗</p>
      <a href="projects.html" class="btn">📦 查看專案</a>
    </div>
  </section>

  <!-- 三大特色區塊 -->
  <section class="features">
    <div>
      <h2>🧸 可愛療癒旅程</h2>
      <p>每一趟都是無尾熊精心設計的幸福冒險</p>
    </div>
    <div>
      <h2>🌿 沉浸油加利森林</h2>
      <p>穿梭在綠意中，找回真正的放鬆感</p>
    </div>
    <div>
      <h2>🎢 遊樂園式體驗</h2>
      <p>把旅行變得像玩樂一樣充滿驚喜</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ㄠˋㄠˋ無限公司 All rights reserved.</p>
    <p>追蹤我們：@aoao.travel ｜ Email: hello@aoaotravel.com</p>
  </footer>

  <!-- 🐨 導遊 -->
  <div class="koala-guide">
    <img src="assets/koala.png" alt="無尾熊導遊" onclick="toggleSpeech()" />
    <div id="speechBubble" class="speech hidden">歡迎來到ㄠˋㄠˋ無限公司！</div>
  </div>

  <script>
    const messages = [
      "歡迎來到ㄠˋㄠˋ無限公司！",
      "今天想去哪裡玩呢？",
      "點上方按鈕可以看東京專案唷～",
      "我是你的小導遊 🐨",
      "記得保持微笑享受旅程🌸",
      "今天是6月15號 是我的小主人生日！六六主人生日快樂！！🎂🎉",
      "希望你天天都開心ㄛ！！！"
    ];
    let index = 0;
    function toggleSpeech() {
      const bubble = document.getElementById('speechBubble');
      bubble.textContent = messages[index];
      bubble.classList.remove('hidden');
      index = (index + 1) % messages.length;
    }
  </script>
</body>
</html>
